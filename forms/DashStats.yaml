container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: dash-down, html: "<div class=\"dash-card\">\n  <div class=\"dash-stat\"\
      \ anvil-slot=\"dash-stat\">\n      <div class=\"placeholder anvil-designer-only\"\
      \ anvil-if-slot-empty=\"dash-stat\" anvil-drop-here>To add a headline stat,\
      \ drop a Label here</div>\n  </div>\n  <div class=\"dash-label\" anvil-slot=\"\
      dash-label\">\n      <div class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"\
      dash-label\" anvil-drop-here>Drop a label here</div>\n  </div>\n  <div class=\"\
      dash-comparison\" anvil-slot=\"dash-comparison\">\n      <div class=\"placeholder\
      \ anvil-designer-only\" anvil-if-slot-empty=\"dash-comparison\" anvil-drop-here>Drop\
      \ a FlowPanel here</div>\n  </div>\n\n</div>\n\n<style>\n\n  .dash-card {\n\
      \    width: 300px;\n    height: 200px;\n    flex: 0 0 0;\n  }\n  \n .anvil-role-dash-up\
      \ .dash-card {\n    background-image: url(\"/_/theme/up-arrow.png\");\n    background-position:\
      \ bottom right;\n    background-repeat: no-repeat;\n  }\n  \n .anvil-role-dash-down\
      \ .dash-card {\n    background-image: url(\"/_/theme/down-arrow.png\");\n  \
      \  background-position: top right;\n    background-repeat: no-repeat;\n  }\n\
      \  \n  .anvil-role-dash-up.anvil-label, .anvil-role-dash-up.anvil-label > .label-text\
      \ {\n    color: #FE6061;\n  }\n\n  .anvil-role-dash-down.anvil-label, .anvil-role-dash-down.anvil-label\
      \ > .label-text {\n    color: #2CD99F;\n  }\n  \n  .placeholder {\n    border:\
      \ 1px dotted grey;\n    padding: 10px 10px;\n    text-align: center;\n  }\n\
      \  .dash-stat .label-text {\n    font-size: 72px;\n    color: #3A3366;\n  }\n\
      \  .dash-label .label-text {\n    color: #656565;\n    font-size: 18px;\n  }\n\
      \  .dash-comparison .label-text {\n    font-size: 12px;\n    color: #A0A0A0;\n\
      \  }\n  .anvil-label > .label-text {\n    padding: 0;\n  }\n</style>"}
